<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container d-flex" style="width:1000px;margin-top: 150px;">

        <div class="container sty" >

            <form id="form" class="form-control" onsubmit="check(event)" style="background-image: url('./img/backgr.jpg'); width:500px; margin:auto; ">

                <div style="display: flex; flex-direction: column;">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="password">Enter Your Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <button class="btn btn-outline-success mt-4" type="submit">Login</button>
                <p style="margin-top: 30px;">New User? <a href="./index.html">Please SignUp</a></p>
            </form>

            
        </div>

        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
